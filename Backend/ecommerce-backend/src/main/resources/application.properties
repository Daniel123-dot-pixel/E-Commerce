spring.application.name=ecommerce-backend
# Configuraci√≥n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/e-commerce
spring.datasource.username=postgres
spring.datasource.password=7536
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.jpa.hibernate.ddl-auto=update
spring.datasource.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Otras configuraciones de Spring Data JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
